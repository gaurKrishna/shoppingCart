<!DOCTYPE html>
<html lang="eng">
<head> 
    <meta charset="UTF-8">
    <title>{% block title %}Shopping Cart{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href = '/static/music/style.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Header -->
        
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home:homepage' %}">Shopping Cart</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url 'home:homepage' %}">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>&nbsp;
                            Products 
                        </a>
                    </li>
                    <li>
                        <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'home:search' %}">
                            <div class="form-group">
                                <input type="text" class="form-control" name="q" value="">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </li>
                    <li class="">
                        <a href="{% url 'home:filter' %}">
                            <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>&nbsp;
                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'home:Cart_details' %}">
                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;
                            My cart
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'home:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Log Out
                        </a>
                    </li>
                </ul>

            </div>

        </div> 
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
