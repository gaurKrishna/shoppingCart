{% extends 'home/base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action = "{% url 'home:filter' %}" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-lable col-sm-2">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-sm-2">Min Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="min_price" value="" min = "1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-lable col-sm-2">Max Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="max_price" value="" min = "1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Apply Filters</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
